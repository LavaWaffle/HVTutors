{% extends "base.html" %}

<!-- sets title -->
{% block title %}Checkout{% endblock %}

<!-- hero -->
{% block hero %}
<section class="bg-violet-400 py-10">
	<!-- width limiter -->
	<div class="lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[100rem] mx-auto px-8">
		
		<!-- body title -->
		<div class="flex items-center justify-center w-full mb-6">
			<h1 class="text-teal-300 text-4xl text-center font-bold">
				Checkout
			</h1>
		</div>

		<form class="flex flex-col items-center justify-center w-full" action="" method="POST">
			<!-- name -->
			<div class="inline-flex flex-col w-full sm:w-11/12 mb-4">
				<label for="name" class="text-center text-slate-50 text-3xl mb-2">Name</label>
				<div class="inline-flex justify-center flex-col sm:flex-row gap-4 w-full">
					<input type="text" name="firstName" placeholder="First name" class="w-full sm:w-1/3 px-3 py-1.5 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
					<input type="text" name="middleName" placeholder="Middle name" class="w-full sm:w-1/3 px-3 py-1.5 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
					<input type="text" name="lastName" placeholder="Last name" class="w-full sm:w-1/3 px-3 py-1.5 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
				</div>
			</div>

			<!-- email -->
			<div class="inline-flex flex-col w-full sm:w-11/12 mb-4">
				<label for="email" class="text-center text-slate-50 text-3xl mb-2">Email</label>
				<input type="email" id="email" name="email" placeholder="Email address" class="w-full px-3 py-1.5 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
			</div>

			<!-- location -->
			<div class="form-check inline-flex flex-col items-center w-full sm:w-11/12 mb-4">
				<label for="location" id="location" class="text-center text-slate-50 text-3xl">Location</label>
				<div class="inline-flex flex-col items-start justify-center sm:w-fit">
					<div class="flex items-center sm:ml-5 mb-2">
						<input name="location" value="MCL" checked class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault10"/>
						<label for="locMCL" class="text-emerald-200 text-2xl lg:text-[25px]">Mercer County Library</label>
					</div>
					<div class="flex items-center sm:ml-5">
						<input name="location" value="custom" class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault10"/>
						<input type="text" id="address" name="address" placeholder="custom address" class="sm:w-full px-3 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none text-2xl lg:text-[25px]"/>
					</div>
				</div>	
			</div>

			<!-- payment type -->
			<div class="inline-flex flex-col w-full sm:w-11/12 mb-16">
				<label for="paymeny" id="payment" class="text-center text-slate-50 text-3xl mb-2">Payment Type</label>
				<select type="payment" name="payment" id="payment" class="w-full px-3 py-1.5 text-base sm:text-lg rounded border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
					<option>Credit/Debit</option>
					<option>Paypal</option>
				</select>
			</div>

			<button type="sumbit" class="w-full sm:w-11/12 lg:w-3/12 text-white text-xl p-1 rounded-lg transition ease-in-out bg-violet-600 hover:bg-teal-400 group-hover:scale-110">Next</button>
		</form>

	</div>
</section>
{% endblock %}
